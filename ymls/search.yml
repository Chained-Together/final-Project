config:
  target: http://localhost:3000
  phases:
    - duration: 10
      arrivalRate: 20
  logLevel: 'debug'

scenarios:
  - name: searchVideoAndChannel
    flow:
      - get:
          url: /video/search/video{{ $randomNumber(1, 10000) }}

      - get:
          url: /channel/search/channel{{ $randomNumber(1, 10000) }}
